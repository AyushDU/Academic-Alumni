    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>This is our network!</h2>
            </div>
        </div><!---moto---->
        <div class="row">
            <div class='col-md-6'>
            </div>
            <div class='col-md-5 col-md-offset-1'>
                <form role="form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="exampleInputEmail1">First Name</label>
                                <input type="email" name="first_name" class="form-control" id="exampleInputEmail1" placeholder="Enter you first name">
                              </div>
                        </div>
                        <div class="col-md-5 col-md-offset-1">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Last Name</label>
                                <input type="email" name="last_name" class="form-control" id="exampleInputEmail1" placeholder="Enter your last name">
                              </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="id">DIU ID</label>
                        <input type="text" name="id" class="form-control" id="id" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="password">Confirm Password</label>
                        <input type="password" name="conf_password" class="form-control" id="password" placeholder="Confirm Password">
                    </div>
                    <button type="submit" class="btn btn-info">Register</button>
                </form><!---Registration form---->
